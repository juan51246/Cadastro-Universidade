<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="resouces/page.css">
</head>
<body>
    <div class="header">
        <a href="https://github.com/juan51246">Developer</a>
        <a href="cadastro.html">Home</a>
        <a href="login.html">Fazer Login</a>
    </div>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome">
        </div>
        <div class="input-group">
            <label for="ra">RA:</label>
            <input type="text" id="ra" placeholder="Digite o RA">
        </div>
        <div class="input-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento">
        </div>
        <div class="input-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite o telefone">
        </div>
        <button class="button" onclick="alert('Cadastro realizado!')">Cadastrar</button>
    </div>
    <script>
        // Após o carregamento da página, adiciona a classe 'visible' ao body
        window.onload = function() {
            document.body.classList.add('visible');
        };
    </script>
</body>
</html>
