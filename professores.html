<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link rel="stylesheet" href="resouces/page.css">
</head>
<body>
    <div class="header">
        <a href="https://github.com/juan51246">Developer</a>
        <a href="cadastro.html">Home</a>
        <a href="login.html">Fazer Login</a>
    </div>
    <div class="container">
        <h1>Cadastro de Professores</h1>
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome">
        </div>
        <div class="input-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">
        </div>
        <div class="input-group">
            <label for="materia">Matéria:</label>
            <select id="materia">
                <option value="engenharia-de-software">Engenharia de Software</option>
                <option value="matematica">Matemática</option>
                <option value="introducao-a-tic">Introdução a TIC</option>
                <option value="banco-de-dados-1">Banco de Dados I</option>
            </select>
        </div>
        <div class="input-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento">
        </div>
        <div class="input-group">
            <label for="horas-aula">Horas de Aula:</label>
            <input type="text" id="horas-aula" placeholder="Digite as horas de aula">
        </div>
        <button class="button" onclick="alert('Cadastro realizado!')">Cadastrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
